<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Too long; read later. Save, search and archive your bookmarks." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link rel="stylesheet" href="/css/tachyons-4.12.0.min.css"/> -->
    <link rel="stylesheet" href="//unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <title>Too long; read later</title>
    <style>
    html, body {
      height: 100%;
      font-size: 18px;
    }

    a:link, .always:visited, .always { color: #1a0dab; }
    a:visited { color: #551A8B; }
    a:hover {
      text-decoration: underline;
    }

    .btn, .btn:link, .btn:hover, .btn:visited {
      text-decoration: none;
      color: #fff;
    }

    .w-95 {width: 95%;}
    .w-05 {width: 5%;}
    .md-lg {
      font-size: 2rem;
    }
    .md-med {
      font-size: 1.2rem;
    }
    .md-sm {
      font-size: 1rem;
    }

    .app-layout > header {
      position: fixed;
      height: 50px;
      width: 100%;
      z-index: 1000;
    }
    .app-layout {
      height: 100%;
      /* overflow: auto; breaking scrollto top */
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .app-layout > main {
      padding-top: 70px;
      padding-bottom: 40px;
      flex: 1 0 auto;
    }
    .app-layout > footer {
      flex-shrink: 0;
    }
    .link.enabled:hover, .clickable {
      cursor: pointer;
    }
    [contenteditable]:focus, textarea:focus, .tab:focus, input:focus, select:focus {
      outline: thin dotted #551A8B;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      box-shadow: none;
    }

    input:invalid {
      color: red;
    }

    .bar {
      width: 1px;
      min-width: 1px;
      height: 1px;
      border-left: 1px solid #ddd;
    }

    [contentEditable=true]:empty:not(:focus)::before {
      content:attr(placeholder);
      color: gray;
    }

    .spacer {
      min-height: 24px;
    }
    </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="app-layout avenir"></div>
</body>
</html>
